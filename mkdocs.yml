site_name: MRouter
site_url: https://erolc.github.io/MRouter/
site_author: ErolC
site_description: >-
  router for compose-multiplatform

# Repository
repo_name: ErolC/MRouter
repo_url: https://github.com/erolc/MRouter

# Copyright
copyright: Copyright &copy; 2024 - 2025 ErolC

theme:
  palette:
    primary: 'purple'
    accent: 'deep purple'

  name: material
  language: 'zh'

  feature:
    - navigation.tabs
    - navigation.expand

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ErolC
#    - icon: fontawesome/brands/twitter
#      link: https://twitter.com/squidfunk

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          build: true
          site_name: "MRouter"
        - locale: zh
          name: 简体中文
          build: true
          default: true
          site_name: "MRouter"
          nav_translations:
            Getting started: 开始
            Overview: 概述
            Install: 安装
            Introduction: 入门

nav:
  - Getting started:
    - Overview: index.md
    - Install: started/install.md
    - Introduction: started/introduction.md
  - Route:
    - Register: route/register.md
    - Route: route/route.md
  - Feature:
    - Gesture: feature/gesture.md
    - Lifecycle&VM: feature/lifecycle_vm.md
    - Panel: feature/panel.md
    - ShareElement: feature/share_element.md
    - Transform: feature/transform.md
